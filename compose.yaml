name: WildFire
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: wildfire
      POSTGRES_PASSWORD: wildfire
      PGDATA: /data/postgres
      POSTGRES_DB: wildfire
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db:
